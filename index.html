<!DOCTYPE html>
<html>
<head>
  <title>Board of Supervisors Agendas – San Mateo County</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>2025 Board of Supervisors Agendas</h1>
  <ul id="agendaList">Loading...</ul>

  <script>
    const proxy = 'https://api.allorigins.win/get?url=';
    const encodedUrl = encodeURIComponent(
      "https://webapi.legistar.com/v1/sanmateocounty/Matters/?$filter=MatterAgendaDate%20ge%20datetime'2025-01-01'%20and%20MatterAgendaDate%20lt%20datetime'2025-12-31'"
    );

    fetch(proxy + encodedUrl)
      .then(response => {
        if (response.ok) return response.json();
        throw new Error('Network response was not ok.');
      })
      .then(data => {
        const agendas = JSON.parse(data.contents).value; // ✅ FIXED HERE
        const list = document.getElementById('agendaList');
        list.innerHTML = "";

        agendas.forEach(matter => {
          const item = document.createElement('li');
          item.innerHTML = `
            <strong>${matter.MatterAgendaDate?.split("T")[0]}</strong>: 
            ${matter.MatterTitle}<br>
            ${matter.MatterHyperlink ? `<a href="${matter.MatterHyperlink}" target="_blank">View Item</a>` : ''}
          `;
          list.appendChild(item);
        });
      })
      .catch(error => {
        document.getElementById('agendaList').innerText = 'Error loading agendas.';
        console.error('Error fetching agendas:', error);
      });
  </script>
</body>
</html>
