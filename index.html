<!DOCTYPE html>
<html>
<head>
  <title>Board of Supervisors Meetings</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>San Mateo County Board of Supervisors Meetings</h1>
  <ul id="meetingList">Loading...</ul>

  <script>
    const proxyUrl = 'https://api.allorigins.win/get?url=';
    const targetUrl = encodeURIComponent('https://webapi.legistar.com/v1/sanmateo/events');

    fetch(proxyUrl + targetUrl)
      .then(response => {
        if (response.ok) return response.json();
        throw new Error('Network response was not ok.');
      })
      .then(data => {
        const meetings = JSON.parse(data.contents);
        const list = document.getElementById('meetingList');
        list.innerHTML = "";
        meetings.forEach(event => {
          const item = document.createElement('li');
          item.innerHTML = `
            <strong>${event.EventDate.split("T")[0]}</strong> â€“ ${event.EventBodyName}<br>
            ${event.AgendaStatusName === "Published" && event.AgendaFile ? `<a href="${event.AgendaFile}" target="_blank">Agenda PDF</a>` : 'Agenda not yet published'}
          `;
          list.appendChild(item);
        });
      })
      .catch(error => {
        document.getElementById('meetingList').innerText = 'Error loading meetings.';
        console.error('Error fetching meetings:', error);
      });
  </script>
</body>
</html>
